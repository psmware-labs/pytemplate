version: '3'

services:
  poetry:
    image: poetry
    container_name: poetry
    hostname: poetry
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    user: vscode
    volumes:
      - ~/.ssh:/home/vscode/.ssh:ro
      - ~/.gnupg:/home/vscode/.gnupg:cached
      - ..:/app:cached
    env_file:
      - devcontainer.env

    command: sleep infinity
